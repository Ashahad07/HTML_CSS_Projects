<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
                        alt="">
                </div>
                <div class="nav-container">
                    <img class="lang-logo" src="https://www.svgrepo.com/show/348824/translate.svg" alt="">
                    <select name="lang" id="lang">
                        <option value="English" selected> English</option>
                        <option value="हिन्दी">हिन्दी</option>
                    </select>
                    <button class="sign">Sign In</button>
                </div>
            </div>
        </nav>

        <div class="home-container">
            <div class="contain">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Starts at ₹149. Cancel at any time.</h3>
                <p class="membership-para">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
        </div>
        <div class="input">

            <input type="email" placeholder="Email address" id="email">
            <button class="get-started">Get Started</button>
        </div>
    </div>
    
    <div class="curve-line">
        <div class="line"></div>

    </div>
</body>

</html>
